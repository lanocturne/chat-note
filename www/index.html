<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="lib/angular-filter/dist/angular-filter.min.js"></script>
    <script src="lib/socket.io-client/socket.io.js"></script>
    <script src="lib/angular-socket-io/socket.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/configuration.js"></script>

    <script src="js/util/directives/current-state/current-state.js"></script>
    <script src="js/util/directives/avatar.js"></script>
    <script src="js/util/filters/filters.icon.js"></script>

    <script src="js/push/push.config.js"></script>

    <script src="js/push/factories/push.rest.js"></script>

      <script src="js/search/datarpm.config.js"></script>
      <script src="js/search/services/datarpm.service.js"></script>
      <script src="js/search/directives/datarpm-iframe/datarpm-iframe.js"></script>
      <script src="js/search/controllers/datarpm.main.js"></script>

    <script src="js/ums/ums.config.js"></script>

    <script src="js/ums/controllers/ums.login.js"></script>

    <script src="js/chat/controllers/chat.main.js"></script>

  </head>
  <body ng-app="btr" class="{{currentState.name}}">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive" ng-show="currentState.name !== 'login'">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
        <ion-view>
            <ion-content></ion-content>
        </ion-view>
    </ion-nav-view>
        <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/locales.min.js"></script> -->
  </body>
</html>
