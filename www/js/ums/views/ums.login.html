<div class="bar bar-header bar-light">
    <h1 class="title">Login</h1>
</div>
<div class="padding-top text-align-center">
    <img ng-src="img/logo.png" class="brand margin-centered">
</div>
<form name="loginForm" class="list" ng-submit="login()">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="user.userName" name="userName" required>
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="user.password" name="password" required>
  </label>
    <!--<div class="row">-->
        <!--<label class="checkbox">-->
            <!--<input type="checkbox">-->
        <!--</label>-->
        <!--<span class="input-label">Remember me</span>-->
    <!--</div>-->
    <ion-checkbox ng-model="isRemembered">Remember me</ion-checkbox>
  <div class="col col-80 col-offset-10">
    <button class="button button-balanced button-block" type="submit"
            name="login"
            ng-disabled="!loginForm.$valid">
      Login
    </button>

  </div>
</form>
