<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-positive" ng-controller="TabsCtrl" ng-class="{'tabs-item-hide': hideTabs}">

    <ion-tab title="Search" align-title="center" icon-off="ion-ios-search"
             icon-on="ion-ios-search-strong" ui-sref="tab.search">
        <ion-nav-view name="search"></ion-nav-view>
    </ion-tab>
  <!-- Dashboard Tab -->
  <ion-tab title="Notifications" align-title="center" icon-off="ion-android-notifications-none"
           icon-on="ion-android-notifications" ui-sref="tab.push">
    <ion-nav-view name="tab-push"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab align-title="center" icon-off="ion-android-chat" icon-on="ion-chatboxes"
           ui-sref="tab.chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab >

  <!-- Account Tab -->
  <ion-tab
          title="Account" align-title="center" icon-off="ion-gear-a" icon-on="ion-gear-b" ui-sref="tab.account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
